        .page.hidden {

            transform: scale(0.9);

 padding: 60px 20px;

        .balloon {

        .balloon::before {
            content: '';
            position: absolute;

            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3); /* Slightly softer string */

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);

            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;

    <script>
        function showMemories() {
            document.getElementById('page1').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('page2').classList.remove('hidden');
            }, 400);
        }

        function showBirthdayAnimation() {
            document.getElementById('page2').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('page3').classList.remove('hidden');
                startBirthdayEffects();
            }, 400);
        }

        // Functions for creating particles (remain largely the same, but values can be tweaked)
        function createPartyPoppers() {
            const floatingElements = document.getElementById('floatingElements');
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#45b7d1', '#96ceb4', '#f093fb'];

            for (let i = 0; i < 20; i++) { // More poppers
                const popper = document.createElement('div');
                popper.className = 'party-popper';
                popper.style.left = Math.random() * 100 + '%';
                popper.style.top = Math.random() * 100 + '%';
                popper.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                popper.style.animationDelay = Math.random() * 0.7 + 's'; // Slightly longer delay range
                floatingElements.appendChild(popper);

                setTimeout(() => {
                    if (popper.parentNode) {
                        popper.parentNode.removeChild(popper);
                    }
                }, 1200); // Keep them a bit longer
            }
        }

        function createSnowSpray() {
            const floatingElements = document.getElementById('floatingElements');

            for (let i = 0; i < 40; i++) { // More snow particles
                const snow = document.createElement('div');
                snow.className = 'snow-particle';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.width = (Math.random() * 10 + 5) + 'px'; // Larger snow
                snow.style.height = snow.style.width;
                snow.style.animationDelay = Math.random() * 3 + 's';
                snow.style.animationDuration = (Math.random() * 4 + 4) + 's'; // Longer animation
                floatingElements.appendChild(snow);

                setTimeout(() => {
                    if (snow.parentNode) {
                        snow.parentNode.removeChild(snow);
                    }
                }, 8000); // Keep them longer
            }
        }

        function createStreamers() {
            const floatingElements = document.getElementById('floatingElements');
            const colors = [
                'linear-gradient(to bottom, #ff6b6b, #ffd93d)',
                'linear-gradient(to bottom, #6bcf7f, #4ecdc4)',
                'linear-gradient(to bottom, #45b7d1, #96ceb4)',
                'linear-gradient(to bottom, #f093fb, #4facfe)',
                'linear-gradient(to bottom, #FF4500, #FFD700)' // New color combo
            ];

            for (let i = 0; i < 15; i++) { // More streamers
                const streamer = document.createElement('div');
                streamer.className = 'streamer';
                streamer.style.left = Math.random() * 100 + '%';
                streamer.style.background = colors[Math.floor(Math.random() * colors.length)];
                streamer.style.animationDelay = Math.random() * 3 + 's';
                floatingElements.appendChild(streamer);

                setTimeout(() => {
                    if (streamer.parentNode) {
                        streamer.parentNode.removeChild(streamer);
                    }
                }, 6000); // Keep them longer
            }
        }

        function createFireworks() {
            const floatingElements = document.getElementById('floatingElements');

            for (let i = 0; i < 10; i++) { // More fireworks
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = Math.random() * 1.5 + 's';
                floatingElements.appendChild(firework);

                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 2500); // Longer display
            }
        }

        function createHeartParticles() {
            const floatingElements = document.getElementById('floatingElements');

            for (let i = 0; i < 15; i++) { // More hearts
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2.5 + 's';
                floatingElements.appendChild(heart);

                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 5000); // Longer display
            }
        }

        function createRainbowParticles() {
            const floatingElements = document.getElementById('floatingElements');

            for (let i = 0; i < 20; i++) { // More rainbows
                const rainbow = document.createElement('div');
                rainbow.className = 'rainbow-particle';
                rainbow.style.left = Math.random() * 100 + '%';
                rainbow.style.top = Math.random() * 100 + '%';
                rainbow.style.animationDelay = Math.random() * 1.5 + 's';
                rainbow.style.borderRadius = '50%';
                floatingElements.appendChild(rainbow);

                setTimeout(() => {
                    if (rainbow.parentNode) {
                        rainbow.parentNode.removeChild(rainbow);
                    }
                }, 3500); // Longer display
            }
        }

        function createConfetti() {
            const floatingElements = document.getElementById('floatingElements');
            for (let i = 0; i < 70; i++) { // More confetti
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 4 + 's'; // Longer delay range
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Longer fall duration
                floatingElements.appendChild(confetti);

                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 6000); // Keep longer
            }
        }

        function createSparkles() {
            const floatingElements = document.getElementById('floatingElements');
            for (let i = 0; i < 30; i++) { // More sparkles
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                floatingElements.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 5000); // Keep longer
            }
        }

        function createMoreConfetti() {
            createConfetti();
            setTimeout(() => {
                createSparkles();
            }, 1000);
        }

        function startBirthdayEffects() {
            // Initial burst of all effects
            createConfetti();
            createSparkles();
            createPartyPoppers();
            createSnowSpray();
            createStreamers();
            createFireworks();
            createHeartParticles();
            createRainbowParticles();

            // Continuous effects
            setInterval(() => {
                if (document.getElementById('page3').classList.contains('hidden')) return;
                createMoreConfetti(); // Confetti and sparkles
                createPartyPoppers();
            }, 2500); // More frequent bursts

            setInterval(() => {
                if (document.getElementById('page3').classList.contains('hidden')) return;
                createSnowSpray();
            }, 1500); // More frequent snow

            setInterval(() => {
                if (document.getElementById('page3').classList.contains('hidden')) return;
                createFireworks();
            }, 3000); // More frequent fireworks

            setInterval(() => {
                if (document.getElementById('page3').classList.contains('hidden')) return;
                createHeartParticles();
                createRainbowParticles();
            }, 2000); // More frequent hearts and rainbows
        }
